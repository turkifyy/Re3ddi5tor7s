
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#030712" />
    <meta name="description" content="RedditOps Platinum V6.0: Enterprise Autonomous Orchestration Suite." />
    
    <title>RedditOps Platinum V6.0 - HyperVisor</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->

    <style>
      :root {
        /* --- SMART PALETTE --- */
        --primary-neon: #00f3ff;    /* Cyber Cyan */
        --secondary-neon: #bc13fe;  /* Electric Purple */
        --alert-neon: #ff0055;      /* Laser Red */
        --success-neon: #00ff9d;    /* Matrix Green */
        
        --glass-surface: rgba(8, 12, 24, 0.75);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-highlight: rgba(255, 255, 255, 0.15);
        
        --text-bright: #ffffff;
        --text-dim: #94a3b8;
      }

      body {
        font-family: 'Cairo', sans-serif;
        color: var(--text-bright);
        margin: 0;
        overflow-x: hidden;
        background-color: #02040a;
      }

      /* --- CINEMATIC BACKGROUND ENGINE --- */
      .cinematic-bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -3;
        background: #000;
      }

      .bg-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 2s ease-in-out;
        transform: scale(1);
      }

      .bg-slide.active {
        opacity: 1;
        animation: kenBurns 20s infinite alternate;
      }

      /* Slow Zoom Effect */
      @keyframes kenBurns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }

      /* Dark Overlay to ensure text readability */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: radial-gradient(circle at center, rgba(2, 4, 10, 0.6) 0%, rgba(2, 4, 10, 0.95) 100%);
        backdrop-filter: blur(4px); /* Slight blur to focus on content */
        pointer-events: none;
      }

      .tech-grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: 
            linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
        pointer-events: none;
      }

      /* --- ADVANCED GLASSMORPHISM --- */
      .glass-panel, .card, .card-panel, .modal, .collection, .sidenav, nav, .dropdown-content {
        background: var(--glass-surface) !important;
        backdrop-filter: blur(25px) !important;
        -webkit-backdrop-filter: blur(25px) !important;
        border: 1px solid var(--glass-border) !important;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6) !important;
        border-radius: 16px !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      /* Smart Glow on Hover */
      .glass-panel:hover, .card:hover {
        border-color: rgba(0, 243, 255, 0.4) !important;
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.15) !important;
        transform: translateY(-4px);
      }

      /* --- TYPOGRAPHY & BRANDING --- */
      .brand-logo {
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: linear-gradient(to right, #fff, var(--primary-neon));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
      }

      h1, h2, h3, h4, h5, h6 {
        color: var(--text-bright);
        letter-spacing: -0.5px;
      }

      /* --- RESPONSIVE LAYOUT HELPERS --- */
      /* Desktop: Sidebar visible, main content pushed */
      @media only screen and (min-width: 993px) {
          .main-content-wrapper { padding-left: 310px; }
          .terminal-footer { padding-left: 310px; padding-right: 20px; }
      }
      /* Mobile: Sidebar hidden, main content full width */
      @media only screen and (max-width: 992px) {
          .main-content-wrapper { padding-left: 0; }
          .terminal-footer { padding-left: 0; padding-right: 0; }
          .brand-logo { font-size: 1.4rem !important; }
      }

      /* --- SMART BADGES --- */
      .modern-chip {
        display: inline-flex;
        align-items: center;
        padding: 4px 12px;
        border-radius: 8px; /* Squared corners for tech look */
        font-size: 0.7rem;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        border: 1px solid transparent;
        backdrop-filter: blur(4px);
      }
      .chip-glow-green {
        background: rgba(0, 255, 157, 0.15);
        color: var(--success-neon);
        border-color: rgba(0, 255, 157, 0.4);
        box-shadow: 0 0 10px rgba(0, 255, 157, 0.1);
      }
      .chip-glow-red {
        background: rgba(255, 0, 85, 0.15);
        color: var(--alert-neon);
        border-color: rgba(255, 0, 85, 0.4);
        box-shadow: 0 0 10px rgba(255, 0, 85, 0.1);
      }
      .chip-glow-blue {
        background: rgba(0, 243, 255, 0.15);
        color: var(--primary-neon);
        border-color: rgba(0, 243, 255, 0.4);
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
      }
      .chip-glow-purple {
        background: rgba(188, 19, 254, 0.15);
        color: var(--secondary-neon);
        border-color: rgba(188, 19, 254, 0.4);
        box-shadow: 0 0 10px rgba(188, 19, 254, 0.1);
      }

      /* --- INPUTS --- */
      .input-field input, .input-field textarea, .input-field select {
        border-bottom: 1px solid rgba(255,255,255,0.1) !important;
        color: #fff !important;
        font-family: 'JetBrains Mono', monospace;
        transition: 0.3s;
      }
      .input-field input:focus, .input-field textarea:focus {
        border-bottom: 1px solid var(--primary-neon) !important;
        box-shadow: 0 1px 0 0 var(--primary-neon) !important;
      }
      .input-field label { color: var(--text-dim) !important; }
      .input-field input:focus + label { color: var(--primary-neon) !important; }

      /* --- BUTTONS --- */
      .btn {
        background: linear-gradient(135deg, rgba(6,182,212,0.9), rgba(0,243,255,0.9));
        border: 1px solid rgba(0,243,255,0.3);
        border-radius: 8px;
        font-weight: 700;
        letter-spacing: 0.5px;
        color: #000;
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        backdrop-filter: blur(5px);
      }
      .btn:hover {
        box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
        transform: scale(1.02);
      }
      .btn-flat {
        color: var(--text-bright);
      }

      /* --- SCROLLBAR --- */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #02040a; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, var(--primary-neon), var(--secondary-neon)); 
        border-radius: 10px; 
      }

      /* --- ANIMATIONS --- */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      .animate-fade-in {
          animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }

      /* Sidenav Fixes */
      .sidenav {
        background: rgba(5, 8, 16, 0.85) !important;
        border-right: 1px solid var(--glass-border);
      }
      .sidenav li > a {
        color: var(--text-dim) !important;
        transition: 0.2s;
      }
      .sidenav li.active > a {
        background: linear-gradient(90deg, rgba(0,243,255,0.1), transparent);
        color: var(--primary-neon) !important;
        border-left: 3px solid var(--primary-neon);
      }
    </style>

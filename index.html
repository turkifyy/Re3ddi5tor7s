<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#030712" />
    <meta name="description" content="RedditOps Platinum V6.0: Enterprise Autonomous Orchestration Suite." />
    
    <title>RedditOps Platinum V6.0 - HyperVisor</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
      /* --- GLOBAL RESET & THEME --- */
      * { box-sizing: border-box; }
      
      :root {
        /* --- SMART PALETTE --- */
        --primary-neon: #00f3ff;    /* Cyber Cyan */
        --secondary-neon: #bc13fe;  /* Electric Purple */
        --alert-neon: #ff0055;      /* Laser Red */
        --success-neon: #00ff9d;    /* Matrix Green */
        
        --glass-surface: rgba(13, 17, 23, 0.85); /* Darker, clearer glass */
        --glass-border: rgba(255, 255, 255, 0.12);
        
        --text-bright: #ffffff;
        --text-dim: #94a3b8;
      }

      body {
        font-family: 'Cairo', sans-serif;
        color: var(--text-bright);
        margin: 0;
        overflow-x: hidden;
        background-color: #02040a;
        min-height: 100vh;
        /* Fix for layout collapsing */
        display: flex;
        flex-direction: column;
      }
      
      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* --- CINEMATIC BACKGROUND ENGINE (FIXED LAYERING) --- */
      .cinematic-bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -999; /* Deepest layer */
        background: #000;
        overflow: hidden;
      }

      .bg-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 2s ease-in-out;
        transform: scale(1);
      }

      .bg-slide.active {
        opacity: 1;
        animation: kenBurns 25s infinite alternate;
      }

      @keyframes kenBurns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }

      /* Dark Overlay (Readability Fix) */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -998;
        background: linear-gradient(to bottom, rgba(2,4,10,0.7), rgba(2,4,10,0.95));
        pointer-events: none;
      }

      .tech-grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -997;
        background-image: 
            linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
        pointer-events: none;
      }

      /* --- ADVANCED GLASSMORPHISM --- */
      .glass-panel, .card, .card-panel, .modal, .collection, .sidenav, nav {
        background: var(--glass-surface) !important;
        backdrop-filter: blur(16px) !important;
        -webkit-backdrop-filter: blur(16px) !important;
        border: 1px solid var(--glass-border) !important;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5) !important;
        border-radius: 12px !important;
        color: #fff !important;
      }

      .card-content { color: #fff !important; }
      .card-title { font-weight: 700 !important; color: #fff !important; }

      /* Smart Glow on Hover */
      .glass-panel, .card:hover {
        border-color: rgba(0, 243, 255, 0.4) !important;
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.1) !important;
        transform: translateY(-2px);
        transition: all 0.3s ease;
      }

      /* --- LAYOUT FIXES (MATERIALIZE OVERRIDES) --- */
      
      /* Sidebar Sizing & Positioning */
      .sidenav {
        width: 280px !important;
        top: 65px !important; /* Push down below Navbar */
        height: calc(100% - 75px) !important;
        margin: 0 0 0 10px !important;
        background: rgba(10, 14, 23, 0.95) !important;
        z-index: 900;
        padding-bottom: 50px;
        /* Ensure it behaves correctly on transform */
        transform: translateX(-105%); 
      }
      
      /* Desktop Navigation Fix */
      @media only screen and (min-width: 993px) {
        header, main, footer {
          padding-left: 300px !important; /* Ensure content is not hidden */
        }
        .sidenav.sidenav-fixed {
            transform: translateX(0) !important; /* Force show */
            position: fixed !important;
        }
      }

      /* Mobile Navigation Fix */
      @media only screen and (max-width: 992px) {
        header, main, footer {
          padding-left: 0 !important;
        }
        .sidenav {
            top: 0 !important;
            height: 100% !important;
            margin: 0 !important;
            transform: translateX(-105%); /* Hide by default */
        }
      }

      .navbar-fixed nav {
         background: rgba(2, 4, 10, 0.8) !important;
         backdrop-filter: blur(10px);
         height: 64px;
      }

      /* --- TYPOGRAPHY & ELEMENTS --- */
      .brand-logo {
        font-weight: 900;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: linear-gradient(to right, #fff, var(--primary-neon));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .modern-chip {
        display: inline-flex;
        align-items: center;
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        border: 1px solid transparent;
      }
      .chip-glow-green { background: rgba(0, 255, 157, 0.1); color: var(--success-neon); border-color: rgba(0, 255, 157, 0.3); }
      .chip-glow-red { background: rgba(255, 0, 85, 0.1); color: var(--alert-neon); border-color: rgba(255, 0, 85, 0.3); }
      .chip-glow-blue { background: rgba(0, 243, 255, 0.1); color: var(--primary-neon); border-color: rgba(0, 243, 255, 0.3); }

      /* Inputs */
      input, textarea, select { color: #fff !important; }
      .input-field input:focus, .input-field textarea:focus {
        border-bottom: 1px solid var(--primary-neon) !important;
        box-shadow: 0 1px 0 0 var(--primary-neon) !important;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #02040a; }
      ::-webkit-scrollbar-thumb { 
        background: #37474f; 
        border-radius: 4px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-neon); }

      .pulse { animation: pulse-animation 2s infinite; }
      @keyframes pulse-animation {
        0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(0, 243, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
      }
    </style>
